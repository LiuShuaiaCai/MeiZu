<extend name="Public/base" />

<block name="title">详情列表</block>
<block name="main">
  <div class="panel panel-default">
        <div class="panel-heading">
             详情列表
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">
                
                <br>
                <div class="row">
                  <div class="col-sm-12">
                    <table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
                        <thead>
                          <tr role="row">
                            
                            <th aria-label="Platform(s): activate to sort column ascending" style="width: 150px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                              商品名称
                            </th>
                            <th aria-label="Engine version: activate to sort column ascending" style="width: 140px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                              网络类型
                            </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width: 80px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    颜色
                                </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width:60px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    内存
                                </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width: 60px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    电池
                                </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width: 100px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    尺寸
                                </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width: 100px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    分辨率
                                </th>
                                <th aria-label="Engine version: activate to sort column ascending" style="width: 80px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                                    重量
                                </th>
                                
                            <th aria-label="CSS grade: activate to sort column ascending" style="width: 190px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                              操作
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="vo">
                            <tr role="row" class="gradeA odd">
                                
                                <td>{$vo['tname']}</td>
                                <td>{$vo['style']}</td>
                                <td>{$vo['color']}</td>
                                <td>{$vo['memory']}</td>
                                <td>{$vo['battery']}</td>
                                <td>{$vo['size']}</td>
                                <td>{$vo['resolution']}</td>
                                <td>{$vo['weight']}</td>
                                
                                
                                <td><a href="{:U('Details/edit',array('id'=>$vo['gid'],'name'=>$vo['gname']))}">修改</a>&nbsp;&nbsp;&nbsp;<a href="{:U('Drop/enable')}?id={$vo['id']}&dels={$vo['dels']}
                    ">{$vo['dels']==1?'加入回收站':'恢复'}</a>&nbsp;&nbsp;&nbsp;</td>
                            </tr>
                            </foreach>
                        </tbody>
                        </table>
                    </div>
                    </div>
                  <div class="row">
                            <div class="col-sm-8">
                                <div aria-live="polite" role="status" id="dataTables-example_info" class="dataTables_info">
                                </div>
                            </div>
                        <div class="col-sm-4">
                            <div id="dataTables-example_paginate" class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                    <li id="dataTables-example_previous" tabindex="0" aria-controls="dataTables-example" class="paginate_button previous disabled">
                                        <tr>
                                            <td>{$show}</td>
                                        </tr>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
