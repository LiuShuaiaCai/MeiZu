<extend name="Public/base" />

<block name="title">完善商品</block>
<block name="main">
    <div class="panel panel-default">
        <div class="panel-heading">
            添加板块
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form  action="{:U('Details/update')}"  method="post" role="form" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$data['id']}">    
                        
                        
                        <div class="form-group">
                            <label>网络类型</label>
                            <input type="text" name="style" value="{$data['style']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>颜色</label>
                            <input type="text" name="color" value="{$data['color']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>内存</label>
                            <input type="text" name="memory" value="{$data['memory']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>电池</label>
                            <input type="text" name="battery" value="{$data['battery']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>尺寸</label>
                            <input type="text" name="size" value="{$data['size']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>分辨率</label>
                            <input type="text" name="resolution" value="{$data['resolution']}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>重量</label>
                            <input type="text" name="weight" value="{$data['weight']}" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
