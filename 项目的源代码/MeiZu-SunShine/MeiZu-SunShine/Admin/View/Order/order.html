
<extend name="Public/base" />
<block name="title">订单列表</block>
<block name="main">
    <div>{$show}</div>
  <div class="panel-body">
       <div class="table-responsive">
       	                    <form action="" method="get">
       							订单：<input type="text" name="userName" value="">
       							<input type="submit" value="查询">
       						</form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>订单号</th>
                                            <th>用户名</th>
                                            <th>商品名</th>
                                            <th>数量</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name='data' item='vo'>
                                        <tr class="success">
                                            <td>{$vo['id']}</td>
                                            <td>{$vo['number']}</td>
                                            <td>{$vo['userName']}</td>
                                            <td>{$vo['gname']}</td>
                                            <td>{$vo['snum']}</td>
                                            <td>{$vo['status']==3?'未发货':'已发货'}</td>
                                            <td>
                                            	<a href="{:U('Order/edit')}?id={$vo['id']}">修改</a>
                                                <span>|</span>
                                            	<a href="{:U('Order/delete')}?id={$vo['id']}">{$vo['status']==3?'':'删除'}</a>
                                            	<span>|</span>
                                            	<a href="{:U('Order/look')}?id={$vo['id']}">查看订单</a>
                                            </td>
                                        </tr>
                                      </foreach>
                                    </tbody>
                                </table>
                            </div>                     
    
</block>
