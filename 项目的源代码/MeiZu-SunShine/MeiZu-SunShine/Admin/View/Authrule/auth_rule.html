
<extend name="Public/base" />
<block name="title">管理员权限列表</block>
<block name="main">
  <div class="panel-body">
       <div class="table-responsive">
       	    <form>
             权限查询：<input type="text" name="title" value="{:I('get.title')}" placeholder="请输入权限名称">
                     <input type="submit" value="查询">
            </form>
            <table class="table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>权限标示符</th>
                    <th>权限名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name='data' item='vo' >
                <tr class="success">
                    <td>{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['title']}</td>
                    <td>{$vo['status']==1?'开启':'禁用'}</td>
                    <td>
                    <a href="{:U('Authrule/edit',array('id'=>$vo['id']))}">修改</a>
                    <span>|</span>
                    <a href="{:U('Authrule/del',array('id'=>$vo['id']))}">删除</a>
                    <span>|</span>
                    <a href="{:U('Authrule/enable',array('id'=>$vo['id'],'status'=>$vo['status']))}">{$vo['status']==1?'禁用':'开启'}</a>                  
                    </td>
                </tr>
            </foreach>
            <tr>
                <td colspan="5">{$show}</td>
            </tr>
            </tbody>
        </table>
    </div>   						
       						                  
</block>
