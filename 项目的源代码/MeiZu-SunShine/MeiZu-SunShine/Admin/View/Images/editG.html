<extend name="Public/base" />

<block name="title">修改商品详情</block>
<block name="main">
    <div class="panel panel-default">
        <div class="panel-heading">
            修改商品详情
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form  action="{:U('Images/imagesupdateG')}"  method="post" role="form" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$data['id']}">
                        <div class="form-group">
                            <label>分类ID:{$data['id']}</label>
                            
                        </div>
                        <!-- <div class="form-group">
                            <label>商品名称:</label>
                            <input type="text" name="gname" value="{$data['gname']}" class="form-control">
                        </div> -->
                        
                        
                        <div class="form-group">
                            <label>图片1:</label>
                            <input type="file" name="pic1">
                            
                        </div>
                        <div class="form-group">
                            <label>图片2:</label>
                            <input type="file" name="pic2">
                            
                        </div>
                        <div class="form-group">
                            <label>图片3:</label>
                            <input type="file" name="pic3">
                            
                        </div>
                      
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
