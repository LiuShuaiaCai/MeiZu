
<extend name="Public/base" />
<block name="title">公告列表 <br> <a href="{:U('Notice/add')}" style="font-size:20px">添加公告</a></block>
<block name="main">
  <div class="panel-body">
    <div class="table-responsive">
        <table class="table">
        <form action="" method="get">
            管理员：<input type="text" name="content" value="{:I('get.content')}">
             <input type="submit" value="查询">
        </form>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>内容</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="data" item="value">
                <tr class="success">
                    <td>{$value['id']}</td>
                    <td>{$value['content']}</td>
                    <td>{$value['ntime']|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('Notice/edit',array('id'=>$value['id']))}">修改</a>
                        <span>|</span>
                        <a href="{:U('Notice/del',array('id'=>$value['id']))}">删除</a>
                        <span>|</span>
                    <a href="{:U('Notice/enable')}?id={$value['id']}&status={$value['status']}
                    ">{$value['status']==1?'禁用':'启用'}</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tr>
                <td colspan="6">{$show}</td>
            </tr>
        </table>
    </div>                     
</block>
