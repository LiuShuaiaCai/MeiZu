
<extend name="Public/base" />
<block name="title">问题列表</block>
<block name="main">
  <div class="panel-body">
       <div class="table-responsive">
       							
       							<form>
       							问题名称：<input type="text" name="title" value="" placeholder="请输出问题名称">
       									<input type="submit" value="查询">
       							</form>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>用户名</th>
                                            <th>标题</th>
                                            <th>内容</th>
                                            <th>发表时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name='data' item='vo'>
                                        <tr class="success">
                                            <td>{$vo['id']}</td>
                                            <td>{$vo['userName']}</td>
                                            <td>{$vo['title']}</td>
                                            <td>{:htmlspecialchars_decode($vo['content'])}</td>
                                            <td>{$vo['ctime']|date="Y-m-d H:i:s",###}</td>
                                            <td>
                                            	<a href="{:U('Qpost/edit')}?id={$vo['id']}">修改</a>
                                                <span>|</span>
                                            	<a href="{:U('Qpost/del')}?id={$vo['id']}">删除</a>
                                            </td>
                                        </tr>
                                        
                                      </foreach>
                                      <tr>
                                            <td colspan="6">{$show}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                     
</block>
