
<extend name="Public/base" />
<block name="title">地址列表</block>
<block name="main">
  <div class="panel-body">
       <div class="table-responsive">
                                
            
            <table class="table">
            <thead>

                <tr>
                <th width="30">编号</th>
                <th width="50">网站标题</th>
                <th width="60">网站关键字</th>
                <th width="50">网站描述</th>
                <th width="50">网站logo</th>
                <th width="50">网站版权</th>
                <th width="50">网站开关</th>
                <th width="80">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="data" item="vo">
                <tr class="success">
                <td width="30">{$vo['id']}</td>
                <td width="50">{$vo['title']}</td>
                <td width="60">{$vo['keywords']}</td>
                <td width="50">{$vo['description']}</td>
                <td width="50">{$vo['logo']}</td>
                <td width="50">{$vo['copys']}</td>
                <td width="50">{$vo['status']==1? '开启':'关闭'}</td>
                                           
                <td  width="80">
                <a href="{:U('Config/edit',array('id'=>$vo['id']))}">修改</a>
                <span>|</span>
                <a href="{:U('Config/del',array('id'=>$vo['id']))}">删除</a>
                <span>|</span>
                <a href="{:U('Config/enable',array('id'=>$vo['id'],'status'=>$vo['status']))}">{$vo['status']==1?'关闭':'开启'}</a>
                </td>
                </tr>
                </foreach>
                </tbody>
            </table>
        </div>                     
</block>
