<extend name="Public/base" />

<block name="title">商品列表</block>
<block name="main">
  <div class="panel panel-default">
        <div class="panel-heading">
             商品列表
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">
                <div class="dataTables_wrapper form-inline dt-bootstrap no-footer" id="dataTables-example_wrapper">
                <div class="row">
                  <div>
                        <form action="">
                            &nbsp;&nbsp;&nbsp;&nbsp;<input placeholder="请输入商品名称" type="text" name="gname" value="{:I('get.gname')}">
                            <input type="submit" value="查找">
                        </form>
                    </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-sm-12">
                    <table aria-describedby="dataTables-example_info" role="grid" class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
                        <thead>
                          <tr role="row">
                            
                            <th aria-label="Platform(s): activate to sort column ascending" style="width: 120px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                              用户名
                            </th>
                            <th aria-label="Engine version: activate to sort column ascending" style="width: 200px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                             商品名
                            </th>
                            <th aria-label="Engine version: activate to sort column ascending" style="width: 80px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                            评价时间
                            </th>
                            <th aria-label="Engine version: activate to sort column ascending" style="width: 200px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                            评价内容
                            </th>
                            
                            <th aria-label="CSS grade: activate to sort column ascending" style="width: 200px;" colspan="1" rowspan="1" aria-controls="dataTables-example" tabindex="0" class="sorting">
                              操作
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                            <foreach name="data" item="vo">
                            <tr role="row" class="gradeA odd">
                                <td>{$vo['username']}</td>
                                <td>{$vo['gname']}</td>
                                <td>{$vo['ptime']|date="Y-m-d",###}</td>
                                
                                <td>{:htmlspecialchars_decode($vo['content'])}</td>
                                <td><a href="{:U('Goodspl/reply',array('id'=>$vo['id'],'name'=>$vo['tname']))}">回复</a>&nbsp;&nbsp;&nbsp;<a href="{:U('Goodspl/indexlist',array('id'=>$vo['id'],'name'=>$vo['tname']))}">回复管理</a></td>
                    
                            </tr>
                            </foreach>
                        </tbody>
                        </table>
                    </div>
                    </div>
                  <div class="row">
                            <div class="col-sm-8">
                                <div aria-live="polite" role="status" id="dataTables-example_info" class="dataTables_info">
                                </div>
                            </div>
                        <div class="col-sm-4">
                            <div id="dataTables-example_paginate" class="dataTables_paginate paging_simple_numbers">
                                <ul class="pagination">
                                    <li id="dataTables-example_previous" tabindex="0" aria-controls="dataTables-example" class="paginate_button previous disabled">
                                        <tr>
                                            <td>{$show}</td>
                                        </tr>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
