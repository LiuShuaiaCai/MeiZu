<extend name="Public/base" />

<block name="title">完善商品</block>
<block name="main">
    <div class="panel panel-default">
        <div class="panel-heading">
            添加板块
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>商品名称:</label>&nbsp;<span style="font-weight:bold;font-size:20px;color:red">{$data['gname']}</span>
                    </div>
                    <div class="form-group">
                        <label>评价内容:</label>&nbsp;<span style="font-weight:bold;font-size:20px;color:red">{:htmlspecialchars_decode($data['content'])}</span>
                        
                    </div> 
                    <form  action="{:U('Goodspl/insert')}"  method="post" role="form">
                    <input type="hidden" name="adminname" value="{$adminname}">
                    <input type="hidden" name="zid" value="{$data['id']}">
                    <input type="hidden" name="gid" value="{$data['tid']}">
                    <input type="hidden" name="gname" value="{$data['gname']}">    
                        <div class="form-group">
                            <label>回复内容</label>
                            <input type="text" name="recontent" value="" class="form-control">
                        </div> 
                        
                        <input type="hidden" name="retime" value="{:time()}">
                        <button type="submit" class="btn btn-default">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
