<extend name="Public/base" />

<block name="title">评价回复列表</block>
<block name="main">
    <div class="panel panel-default">
        
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                		<foreach name="dataf" item="vo1">
                        <div class="form-group">
                            <label>商品名称：<span style="color:red;font-size:20px">{$vo1['gname']}</span></label>
                        </div>
                        <div class="form-group">
                            <label>评价人：<span style="color:red;font-size:20px">{$vo1['username']}</span></label>
                            
                        </div> 
                        <div class="form-group">
                            <label>评价内容：<span style="color:red;font-size:20px">{:htmlspecialchars_decode($vo1['content'])}</span></label>
                            
                        </div> 
                        <div class="form-group">
                            <label>评价时间：<span style="color:red;font-size:20px">{$vo1['ptime']|date="Y-m-d H:i:s",###}</span></label>
                            
                        </div> 
                        </foreach>
                        <hr>
                        <foreach name="data" item="vo">
                        
                        <div class="form-group">
                            <label>回复人：{$vo['adminname']}</label>
                            
                        </div>
                        <div class="form-group">
                            <label>回复内容：{:htmlspecialchars_decode($vo['recontent'])}</label>
                            
                        </div>
                        <div class="form-group">
                            <label>回复时间：{$vo['retime']|date="Y-m-d H:i:s",###}</label>
                            
                        </div>
                        <hr>
                        </foreach>

                </div>
            </div>
        </div>
    </div>
</block>
